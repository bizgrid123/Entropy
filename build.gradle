plugins {
    id 'org.asciidoctor.convert' version '2.0.0'
}

// ========== Documentation tasks ==========
tasks.withType(AsciidoctorTask) { task ->
    backends 'html5', 'pdf'
    attributes \
        'doctype': 'book',
        'experimental': '',
        'icons': 'font',
        'sectnums': '',
        'chapter-label': '',
        'toc': '',
        'toclevels': '3',
        'pdf-style': 'themes/cn-theme.yml',
        'pdf-fontsdir': 'fonts/CN/'
}

task deleteEntropyDocumentation {
    doFirst { delete "${buildDir}/asciidoc/entropy" }
}

task generateEntropyDocumentation(group: docsGroup, type: AsciidoctorTask) {
    dependsOn deleteEntropyDocumentation
    description 'Generate Entriopy documentation manuals'
    sourceDir "${rootDir}/docs/asciidoc"
    outputDir file("${buildDir}/asciidoc/entropy")
}
